<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="id_nombre" value=""><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" name="apellido" id="id_apellido" value=""><br>
        <label for="edad">Edad:</label><br>
        <input type="text" name="edad" id="id_edad" value=""><br>

        <label for="sexo">Genero:</label>
        <select name="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
        <br>

        <label for="edad_1">Â¿Sos mayor de 18?:</label>
        <input type="radio" name="edad_mayor" value="-18"> No
        <input type="radio" name="edad_menor" value="+18"> Si
        <br>

        <label for="idiomas">Idiomas:</label>
        <select size="3"  name="idiomas[]" multiple>
            <option value="ingles">Ingles</option>
            <option value="frances">Frances</option>
            <option value="aleman">Aleman</option>
            <option value="holandes">Holandes</option>
        </select>
        <br>

        <label for="extras">Extras:</label>
        <input type="checkbox" name="extras[]" value="camioneta"> Camioneta
        <input type="checkbox" name="extras[]" value="auto"> Auto
        <input type="checkbox" name="extras[]" value="camion"> Camion
        <br>

        <textarea name="comment" cols="30" rows="10"> Escriba un comentario aqui</textarea>
        <br>
        <input type="button" name="enviar" value="Enviar">
        <input type="button" name="enviar" value="Borrar">






        
    </form>
    
</body>
</html>
